<!DOCTYPE html>
<html>
<head>
    <title>User Accounts</title>
    <style>
        /* Top-level CSS for table formatting */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* CSS for Sidebar */
        .sidebar {
            width: 0; /* No width for sidebar */
            background-color: #232f3e;
            color: #fff;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* CSS for Content Area */
        .content {
            padding: 20px;
        }

        /* CSS for Header */
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            position: relative;
            text-align: center;
            overflow: hidden; /* To clear float */
        }

        .header h1 {
            margin: 0;
        }

        .header #logout-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #0056b3;
            border-radius: 5px;
        }

        .header #logout-link:hover {
            background-color: #004080;
        }

        /* CSS for Go Back Button */
        .goback-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .goback-button:hover {
            background-color: #333;
        }

        /* CSS for Filter Form */
        form {
            text-align: center;
            margin: 20px 0;
        }

        form input[type="text"], form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px;
            font-size: 16px;
            outline: none;
        }

        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    
    <div class="content">
        <!-- Header -->
        <div class="header">
            <!-- Go Back Button -->
            <a href="{% url 'admin_dashboard' %}" class="goback-button">Go Back</a>
            <!-- Header content -->
            <h1>User Accounts</h1>
            <!-- Logout Button -->
            <!-- <a href="{% url 'logout' %}" style="color: white;" id='logout-link'>Logout</a> -->
        </div>

        <!-- Filter Form -->
        <form method="GET" id="filterForm">
            <!-- Add your filter fields here -->
            <input type="text" name="username_filter" id="username_filter" placeholder="Filter by Username">
            <button type="button" id="filterButton">Filter</button>
        </form>

        <!-- Sample Content Table -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for dealer in dealers %}
                <tr>
                    <td>{{ dealer.username }}</td>
                    <td>{{ dealer.fullname }}</td>
                    <td>{{ dealer.email }}</td>
                    <td>{{ dealer.role }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No dealers available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            // JavaScript code for handling the filter
            document.getElementById("filterButton").addEventListener("click", function() {
                var filterValue = document.getElementById("username_filter").value.toLowerCase();
                var tableRows = document.querySelectorAll("#userTable tbody tr");
        
                tableRows.forEach(function(row) {
                    var username = row.querySelector("td:first-child").textContent.toLowerCase();
                    if (username.includes(filterValue)) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            });
        </script>
    </div>
</body>
</html>
