<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliveryman Account</title>
    <style>
        /* CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #232f3e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100px;
            max-height: 100px;
        }
        .product-info {
            margin-left: 20px;
        }
        .product-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Deliveryman Account</h1>
    </div>
    <div class="container">
        <h2>Your Deliveries</h2>
        <div class="content">
            <!-- Example delivery information -->
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Product Image">
                <div class="product-info">
                    <div class="product-title">Product Name</div>
                    <div class="delivery-details">Delivery Address: Address details here</div>
                    <div class="delivery-details">Delivery Date: Date here</div>
                    <div class="delivery-details">Delivery Time: Time here</div>
                </div>
            </div>
            <!-- Repeat this block for each delivery -->
        </div>
    </div>
</body>
</html>
