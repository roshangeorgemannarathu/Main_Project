<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing and Predicting Fish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        label.upload-label {
            display: block;
            cursor: pointer;
            margin: 10px auto;

            padding: 10px 20px;
            background-color: #ff0000; /* Red color */
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            width:100px;
        }
        label.upload-label:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        button[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 35px;

        }
        button[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #result-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #result-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        #result-labels,
        #result-answer {
            margin-bottom: 10px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: underline;
            color: #007bff; /* Blue color */
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body><br><br><br>
    <div class="container">
        <h1>Image Processing and Detecting the Fish</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="upload-image" id="upload-image" accept="image/*" required>
            <label for="upload-image" class="upload-label">Upload Image</label>
            <button type="submit">Submit</button>
        </form>
        
        <div id="result-container">
            <img id="result-image" src="" alt="Processed Image">
            <p id="result-labels"></p>
            <p id="result-answer"></p>
        </div>

        <a href="{% url 'customer_account' %}" class="back-link">Go back home</a>
    </div>
    
    <script>
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);
            
            fetch("/your-view-url/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result-container").style.display = "block";
                document.getElementById("result-image").src = data.temp_image_path;
                document.getElementById("result-labels").innerText = "Predicted Labels: " + data.image_predicted_answer.join(", ");
                if (data.predicted_answer) {
                    document.getElementById("result-answer").innerText = "Predicted Answer: " + data.predicted_answer;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
