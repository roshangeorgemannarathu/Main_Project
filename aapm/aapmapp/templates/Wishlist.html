{% extends 'base.html' %}

{% block title %}Wishlist{% endblock %}

{% block content %}
<h1>Your Wishlist</h1>

{% if wishlist_items %}
    <ul>
    {% for item in wishlist_items %}
        <li>{{ item.name }}</li>
        <!-- Add other item details as needed -->
    {% endfor %}
    </ul>
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}
{% endblock %}
